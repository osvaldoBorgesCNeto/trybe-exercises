<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Formulario</title>
</head>
<body>
  <header>
    <h1 class="text-primary mx-auto" style="width: 500px">Formulario de Curriculo</h1>
  </header>
  <hr>
  <main>
    <form class="mx-3 row g-3 needs-validation">
        <div class="col-md-4">
          <label class="form-label" for="input-name">Nome</label>
          <input class="form-control" type="text" placeholder="Digite seu nome" autocomplete="off" name="name" id="input-name" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="input-email">E-mail</label>
          <input class="form-control" type="text" placeholder="Digite seu email" autocomplete="off" name="email" id="input-email" required>
        </div>
        <div class="col-md-4"">
          <label class="form-label" for="input-cep">CEP</label>
          <input class="form-control" type="text" placeholder="Digite seu cep" autocomplete="off" name="cep" id="input-cep" maxlength="11" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-4"">
          <label class="form-label" for="input-end">Endereco</label>
          <input class="form-control" type="text" placeholder="Digite seu Endereco" name="end" id="input-end" maxlength="200" required>
        </div>
        <div class="col-md-4"">
          <label class="form-label" for="input-city">Cidade</label>
          <input class="form-control" type="text" placeholder="Digite sua Cidade" name="cidade" id="input-city" maxlength="28" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="input-stage">Estado</label>
          <div class="select">
              <select class="form-select" name="stage" id="input-stage" value="" required>
                <option value="" selected>Seu Estado</option>
              </select>
          </div>
        </div>
        <label class="form-label">Tipo</label>
        <div>
          <div class="form-check form-check-inline">
            <input type="radio" name="radio" class="form-check-input" id="casa" value="casa" required>
            <label class="form-check-label" for="casa">
              Casa
            </label>
          <div class="form-check form-check-inline">
            <input type="radio" name="radio" class="form-check-input" id="ap" value="ap" required>
            <label class="form-check-label" for="ap">
              Apartamento
            </label>
          </div> 
          </div>
        </div>
        <div class="col-md-12">
            <label class="floatingTextarea" for="input-resume">Resumo do ultimo emprego</label>
            <textarea class="form-control" name="resume" id="input-resume" rows="10"></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="input-cargo">Cargo</label>
          <input class="form-control" type="text" name="cargo" id="input-cargo" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="input-descricao-cargo">Descricao do cargo</label>
          <input class="form-control" type="text" name="descricao" id="input-descricao-cargo" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="input-date">Data de Inicio</label>
          <input class="form-control" type="date" name="date" id="input-date" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="button-submit">Enviar</button>
          <button class="btn btn-danger" type="button" id="button-clear">Limpar</button>
        </div>
    </form>
  </main>
  <script src="script.js"></script>
  <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
